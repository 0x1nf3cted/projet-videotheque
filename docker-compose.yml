version: '3.8'

services:
  api:
    build: ./API
    container_name: videotheque-api
    ports:
      - "5001:5001"
    volumes:
      - ./API:/app
      - users-data:/app/data
    environment:
      - FLASK_ENV=development
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PORT=5001
      - DATA_DIR=/app/data
    networks:
      - videotheque-network

  serveur:
    build: ./serveur
    container_name: videotheque-serveur
    ports:
      - "5000:5000"
    volumes:
      - ./serveur:/app
    environment:
      - FLASK_ENV=development
      - API_URL=http://api:5001
      - SECRET_KEY=${JWT_SECRET_KEY}
      - PORT=5000
    depends_on:
      - api
    networks:
      - videotheque-network

volumes:
  users-data:

networks:
  videotheque-network:
    driver: bridge
