{% extends "base.html" %}

{% block title %}Ajouter un film{% endblock %}

{% block content %}
<h1>Ajouter un film</h1>

<form method="POST" class="film-form">
    <div>
        <label for="titre">Titre *</label>
        <input type="text" id="titre" name="titre" required>
    </div>
    
    <div>
        <label for="realisateur">Réalisateur</label>
        <input type="text" id="realisateur" name="realisateur">
    </div>
    
    <div>
        <label for="annee">Année</label>
        <input type="number" id="annee" name="annee" min="1900" max="2100">
    </div>
    
    <div>
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre">
    </div>
    
    <div>
        <label for="format">Format</label>
        <select id="format" name="format">
            <option value="numérique">Numérique</option>
            <option value="DVD">DVD</option>
            <option value="Blu-ray">Blu-ray</option>
        </select>
    </div>
    
    <div>
        <label for="duree">Durée (minutes)</label>
        <input type="number" id="duree" name="duree" min="0">
    </div>
    
    <div>
        <label for="resume">Résumé</label>
        <textarea id="resume" name="resume" rows="5"></textarea>
    </div>
    
    <div>
        <label for="note">Note (sur 10)</label>
        <input type="number" id="note" name="note" min="0" max="10" step="0.1">
    </div>
    
    <button type="submit">Ajouter</button>
    <a href="{{ url_for('liste_films') }}">Annuler</a>
</form>
{% endblock %}
